<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroNexus</title>
  <link rel="stylesheet" href="/public/stylesheets/home.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="clouds" class="clouds"></div>
  
  <header class="farm-header">
    <div class="container">
      <div class="header-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <path d="M7 20.59V7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v13.59"></path><path d="M2 20h20"></path><path d="M12 10.5V17"></path><path d="M10 13h4"></path>
        </svg>
        <h1 class="farm-logo">AgroNexus</h1>
      </div>
    </div>
  </header>
  
  <div class="main-container">
    <div class="content-column">
      <div class="farm-tools-card">
        <div class="card-header">
          <h2>Farm Management Tools</h2>
          <p>Access powerful tools to optimize your farm operations</p>
        </div>
        <div class="card-content">
          <button class="tool-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline>
            </svg>
            <span>Crop Price Predictor</span>
          </button>
          <button class="tool-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path d="M7 20.59V7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v13.59"></path><path d="M2 20h20"></path><path d="M12 10.5V17"></path><path d="M10 13h4"></path>
            </svg>
            <span>Crop Recommendation</span>
          </button>
          <button class="tool-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path d="m18 5-3-3H7L4 5"></path><path d="M18 5v14l-3 3H7l-3-3V5"></path><path d="M11.5 19a.5.5 0 0 0-.5.5"></path><path d="M11.5 5a.5.5 0 0 1-.5-.5"></path><path d="M11.5 7a.5.5 0 0 1-.5.5"></path><path d="M11.5 9a.5.5 0 0 0-.5.5"></path><path d="M11.5 11a.5.5 0 0 1-.5.5"></path><path d="M11.5 13a.5.5 0 0 0-.5.5"></path><path d="M11.5 15a.5.5 0 0 1-.5.5"></path><path d="M11.5 17a.5.5 0 0 0-.5.5"></path>
            </svg>
            <span>Disease Detection</span>
          </button>
        </div>
      </div>
      
      <div class="statistics-section">
        <h2>Today's Statistics</h2>
        <p>Weather data for the last 5 days</p>
        <div class="charts-grid">
          <div class="chart-box">
            <h3>Temperature (Last 5 Days)</h3>
            <canvas id="tempChart"></canvas>
          </div>
          <div class="chart-box">
            <h3>Humidity (Last 5 Days)</h3>
            <canvas id="humidityChart"></canvas>
          </div>
          <div class="chart-box">
            <h3>Rainfall (Last 5 Days)</h3>
            <canvas id="rainChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script src="../public/scripts/homeGraphs.js"></script>
  <script src="../public/scripts/home.js"></script>
</body>
</html>
