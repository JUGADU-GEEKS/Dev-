<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/height.css') }}">
</head>
<body>
    <div class="clouds"></div>
    
    <h2>Upload a leaf image to track height</h2>
    
    <form method="POST" enctype="multipart/form-data" action="/height">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    {% if height %}
    <div class="result-container">
        <h3>Prediction: {{height}}</h3>
        <img src="{{image}}" alt="Uploaded leaf image">
    </div>
    {% endif %}
</body>
</html>
