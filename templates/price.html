<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Nexus - Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/price.css') }}">
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
    
        .navbar {
          background-color: #9C9777;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 12px 24px;
        }
    
        .navbar .logo {
          font-size: 20px;
          font-weight: bold;
          color: white;
          text-decoration: none;
        }
    
        .navbar .nav-links {
          display: flex;
          gap: 20px;
        }
    
        .navbar .nav-links a {
          color: white;
          text-decoration: none;
          font-size: 16px;
          transition: color 0.3s;
        }
    
        .navbar .nav-links a:hover {
          color: #333;
        }
      </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">AgroNexus</a>
        <div class="nav-links">
          <a href="/predict_price">Crop Price Predictor</a>
          <a href="/crop_rec">Crop Recommendation</a>
          <a href="/submit">Disease Detection</a>
          <a href="/height">Height Tracker</a>
        </div>
      </div>
    
    <div class="container">
        <header>
            <h1>AgroNexus Price Prediction</h1>
            <p>Predict crop prices based on various factors</p>
        </header>

        <main>
            <form id="predictionForm" action="/predict_price" method="POST">
                <div class="form-group">
                    <label for="crop">Select Crop</label>
                    <select id="crop" name="crop" required>
                        <option value="">Select a crop</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Cotton">Cotton</option>
                        <option value="Maize">Maize</option>
                        <option value="Jute">Jute</option>
                        <option value="Gram">Gram</option>
                        <option value="Moong">Moong</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="rainfall">Rainfall (mm)</label>
                    <input type="number" id="rainfall" name="rainfall" min="0" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="">Select a city</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="delhi">Delhi</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="chennai">Chennai</option>
                    </select>
                </div>

                <button type="submit" class="predict-btn">Predict Price</button>
            </form>

            <div id="result" class="result-container">
                <h2>Predicted Price</h2>
                <div class="price-display">
                    <span id="predictedPrice">â‚¹{{price}}</span>
                    <span class="unit">per kg</span>
                </div>
            </div>
        </main>
    </div>
    <!-- <script src="{{ url_for('static', filename='scripts/price.js') }}"></script> -->

</body>
</html>
